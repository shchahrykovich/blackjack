<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Blackjack</title>
    <link href="css/layout.css" rel="stylesheet" type="text/css" />
    <link href="css/game.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <form action="">
    <div class="page">
        <div class="header">
            <div id="stats">
                <p>
                    <label>
                        Wins</label><span>0 (0%)</span></p>
                <p>
                    <label>
                        Draws</label><span>0 (0%)</span></p>
                <p>
                    <label>
                        Looses</label><span>0 (0%)</span></p>
                <a>Show your scores...</a></div>
        </div>
        <div class="gametable" id="gametable">
            <div id="dealerContainer" class="boardRow">
                <div id="computer-score" class="score">
                    ?</div>
                <div style="background-position: -658px -197px; top: 34px; left: 34.9668px;" class="card">
                </div>
                <div style="top: 34px; left: 116.366px;" class="card blank">
                </div>
            </div>
            <div id="playerContainer" class="boardRow">
                <div id="user-score" class="score">
                    20</div>
                <div style="background-position: -731px -197px; top: 34px; left: 34.9668px;" class="card">
                </div>
                <div style="background-position: -877px -295px; top: 34px; left: 116.366px;" class="card">
                </div>
            </div>
            <div title="Deal a new card" class="twistbutton button">
                <input type="submit" value="twist..." /></div>
            <div title="Stay with your current cards" class="stickbutton button">
                <input type="submit" value="stick!" /></div>
        </div>
        <p class="copy">
            &copy; 2010 dotDigitalGroup.</p>
    </div>
    </form>
    <div class="messageBanner">
        <div class="message">
            Welcome to Blackjack.<small>Click 'Play' to start...</small></div>
        <div class="playButton">
            <input type="image" value="twist..." src="images/play.png" class="playButton" />
        </div>
        <div class="bannerLinks">
            <a>Show your scores...</a><a>Reset this game!</a></div>
    </div>
    <div id="messageBackground">
    </div>
</body>
</html>
